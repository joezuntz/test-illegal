name: Continuous Integration

on:
  push:
    branches: [ main ]

jobs:
  Test:

    runs-on: ubuntu-latest

    container:
      image: joezuntz/txpipe-auto

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Import firecrown
      run: |
        ulimit -c unlimited
        python -c "import faulthandler; faulthandler.enable(); import camb"
        python -c "import faulthandler; faulthandler.enable(); import cosmosis"
        python -c "import faulthandler; faulthandler.enable(); import firecrown"


    - name: ls
      if: ${{ always() }}
      run: |
        ls -R
        date
        ls -ltr /cores
